<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歐拉麵包店</title>
    <link rel="shortcut icon" href="./logo.svg" type="text/svg" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div>
        <nav id="head-navbox" class="container -centering">
            <div class="navbox -upper -centering">
                <a href="#">
                    <img src="./logo.svg" alt="Logo" width="72" height="72" class="logo" />
                </a>
            </div>
            <div class="navbox -lower">
                <ul class="navbox-list">
                    <li><a href="">最新消息</a></li>
                    <li><a href="">關於我們</a></li>
                    <li><a href="">麵包種類</a></li>
                    <li><a href="">聯絡我們</a></li>
                </ul>
            </div>
        </nav>
        <main id="main" class="container -centering">
            <article class="jumbotron -heading centering-screen">
                <section class="screen text-center">
                    <h1 class="title greatest-text">歐拉麵包店</h1>
                    <p>經典的麵包店</p>
                </section>
            </article>
            <article class="jumbotron -intro centering-screen">
                <section class="screen text-center">
                    <h2 class="greater-text">想像一下二十五年前的五月……</h2>
                    <p>歐拉麵包店創立於 1998 年五月。</p>
                    <p>當時的盧成成先生，從歐洲歸國數年，發現當時烘焙業還有很多發展空間，決定的開一家自己的麵包店，把歐洲最好的手藝，傳達給台灣的每個人。</p>
                    <p>至今，盧成成先生依舊會到歐洲，找出最經典、最現代的歐洲麵包工藝……</p>
                </section>
            </article>
        </main>
        <footer class="footer container -centering">
            <div id="map-bg"></div>
            <div class="contact">
                <div class="card -addr">
                    <address>
                        <!-- 未来だけ信じてる<br />誰かが嘲ってもかまわない<br />  -->
                        Written by <a href="mailto:webmaster@example.com">Donald Duck</a>.<br /> 
                        Visit us at: 1 Zenoria Street, East Dulwich, London, SE22 8HP, UK<br />
                        <a href="tel:+44-7456-164052">Click to Call!</a>
                    </address>
                </div>
                <div class="card -form">
                    <!-- action=""  -->
                    <form class="form">
                        <div class="form-example">
                            <label for="customer_name">Name</label>
                            <input type="text" id="customer_name" />
                        </div>
                        <div class="form-example">
                            <label for="customer_addr">Address</label>
                            <input type="text" id="customer_addr" />
                        </div>
                        <div class="form-example">
                            <label for="customer_tel">Telecom</label>
                            <input type="text" id="customer_tel" />
                        </div>
                        <div class="form-example">
                            <label for="customer_email">E-mail</label>
                            <input type="email" id="customer_email" />
                        </div>
                        <div class="form-example">
                            <textarea name="message" maxlength="140"></textarea> 
                        </div>
                        <div class="form-example">
                            <input type="submit" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
    const map = L.map("map-bg").setView([51.4985, -0.007], 13);
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: `&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors`
    }).addTo(map);
    L.marker([51.498, -0.01]).addTo(map);
    // .bindPopup("Our site!").openPopup();
    </script>
</body>
</html>
