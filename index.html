<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歐拉麵包店</title>
    <link rel="shortcut icon" href="./logo.svg" type="text/svg" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div>
        <nav id="head-navbox" class="container -centering navbox">
            <div class="navbox -upper -centering">
                <a href="#">
                    <img src="./logo.svg" alt="Logo" width="72" height="72" class="logo" />
                </a>
            </div>
            <div class="navbox -lower">
                <ul class="navbox-list">
                    <li><a href="">最新消息</a></li>
                    <li><a href="">關於我們</a></li>
                    <li><a href="">麵包種類</a></li>
                    <li><a href="">聯絡我們</a></li>
                </ul>
            </div>
        </nav>
        <main id="main" class="container -centering">
            <article class="jumbotron -heading centering-screen">
                <section class="screen text-center">
                    <h1 class="title greatest-text">歐拉麵包店</h1>
                    <small>經典麵包店</small>
                </section>
            </article>
            <article class="jumbotron -intro centering-screen">
                <section class="screen text-center">
                    <h2>想像一下二十五年前的五月……</h2>
                    <p>歐拉麵包店創立於 1998 年五月。</p>
                    <p>當時的盧成成先生，從歐洲歸國數年，發現當時烘焙業還有很多發展空間，決定的開一家自己的麵包店，把歐洲最好的手藝，傳達給台灣的每個人。</p>
                    <p>至今，盧成成先生依舊會到歐洲，找出最經典、最現代的歐洲麵包工藝……</p>
                </section>
            </article>
        </main>
    </div>
</body>
</html>
