<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歐拉麵包店</title>
    <link rel="shortcut icon" href="./logo.svg" type="text/svg" />
    <link rel="stylesheet" href="./css/core.css" />
    <link rel="stylesheet" href="./css/about.css" />
</head>
<body>
    <div class="container -centering">
        <nav id="head-navbox">
            <div class="navbox -upper -centering">
                <a href="/index.html#">
                    <img src="./logo.svg" alt="Logo" width="72" height="72" class="logo" />
                </a>
            </div>
            <div class="navbox -lower">
                <ul class="navbox-list">
                    <li><a href="/news.html">最新消息</a></li>
                    <li><a href="/about.html">關於我們</a></li>
                    <li><a href="/menu.html">麵包種類</a></li>
                    <li><a href="/conat.html">聯絡我們</a></li>
                </ul>
            </div>
        </nav>
        <main id="main">
            <header class="header">
                <h1>聯絡我們</h1>
                <p>有任何指教歡迎投稿</p>
            </header>
            <div class="card -form">
                <form id="contact-form" class="form">
                    <div class="form-item">
                        <label for="customer_name">Name</label>
                        <input type="text" id="customer_name" name="customer_name" />
                    </div>
                    <div class="form-item">
                        <label for="customer_addr">Address</label>
                        <input type="text" id="customer_addr" name="customer_addr" />
                    </div>
                    <div class="form-item">
                        <label for="customer_tel">Telecom</label>
                        <input type="tel" id="customer_tel" name="customer_tel" />
                    </div>
                    <div class="form-item">
                        <label for="customer_email">E-mail</label>
                        <input type="email" id="customer_email" name="customer_email" />
                    </div>
                    <div class="form-item">
                        <label for="customer_message">Message</label>
                        <textarea id="customer_message" name="customer_message" maxlength="140"></textarea> 
                    </div>
                    <div class="form-item">
                        <input id="customer_submit" type="submit" value="Submit" class="submit-btn" />
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="contact">
                <div class="card -addr">
                    <address class="address">
                        <!-- 未来だけ信じてる<br />誰かが嘲ってもかまわない<br />  -->
                        Written by <a href="mailto:webmaster@example.com">Donald Duck</a>.<br /> 
                        Visit us at: 1 Zenoria Street, East Dulwich, London, SE22 8HP, UK<br />
                        <a href="tel:+44-7456-164052">Click to Call!</a>
                    </address>
                    <!-- <div class="sns"></div> -->
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
